<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        
      body {
        background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', 'Arial', 'Helvetica', sans-serif;
      }

      model-viewer {
        width: 80%;
        height: 50%;
        min-height: 300px;
        max-width: 800px;
        margin: 30px 0 30px 0;
        background: linear-gradient(120deg, #232526 0%, #414345 100%);
        border-radius: 32px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255,255,255,0.08);
        flex-shrink: 0;
        transition: box-shadow 0.3s;
      }
      model-viewer:hover {
        box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.55);
      }

      .text-box {
        width: 80%;
        padding: 24px 32px;
        margin: 24px 0;
        max-width: 800px;
        color: #e0e0e0;
        text-align: center;
        box-sizing: border-box;
        margin-bottom: 24px;
        font-family: 'Segoe UI', 'Arial', 'Helvetica', sans-serif;
        background: linear-gradient(120deg, rgba(44,83,100,0.85) 0%, rgba(31,38,135,0.45) 100%);
        border-radius: 24px;
        box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.25);
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(4px);
        letter-spacing: 0.5px;
      }
      .text-box a {
        color: #00fff7;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }
      .text-box a:hover {
        color: #fff200;
        text-shadow: 0 0 8px #00fff7;
      }

      h2 {
        margin: 32px 0 16px 0;
        padding: 12px 32px;
        color: #00fff7;
        font-size: 2.2rem;
        font-family: 'Orbitron', 'Segoe UI', 'Arial', sans-serif;
        letter-spacing: 2px;
        text-shadow: 0 0 16px #00fff7, 0 0 32px #232526;
        border-radius: 16px;
        background: rgba(44,83,100,0.25);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.15);
      }
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    </style>
  </head>
  <body>
<H2>Zivkiro</H2>
  <model-viewer src="zivkiro.glb"
                ios-src="zivkiro.usdz"
                alt="zivkiro"
                ar
                camera-controls
                autoplay
                animation-loop
                animation-name="CubeAction"
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral">   
  </model-viewer>
   




</body>
</html>
