<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        
      body {
        background: #1C1C1E;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', 'Arial', 'Helvetica', sans-serif;
      }

      model-viewer {
        width: 80%;
        height: 50%;
        min-height: 300px;
        max-width: 800px;
        margin: 30px 0 30px 0;
        background: #F5F5F6;
        border-radius: 32px;
        border: 1px solid rgba(255,255,255,0.08);
        flex-shrink: 0;
        transition: box-shadow 0.3s;
      }
    

      .text-box {
        width: 80%;
        padding: 24px 32px;
        margin: 24px 0;
        max-width: 800px;
        color: #F5F5F6;
        text-align: center;
        box-sizing: border-box;
        margin-bottom: 24px;
        font-family: 'Segoe UI', 'Arial', 'Helvetica', sans-serif;
        font-size: 16px;
        border-radius: 24px;
        
        
        backdrop-filter: blur(4px);
        letter-spacing: 0.5px;
      }
      .text-box a {
        color: #F5F5F6;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }
      .text-box a:hover {
        color: #fff200;
        text-shadow: 0 0 8px #00fff7;
      }

      .controls {
        width: 80%;
        max-width: 800px;
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 16px;
      }
      .control-btn {
        background: rgba(255,255,255,0.06);
        color: #F5F5F6;
        border: 1px solid rgba(255,255,255,0.08);
        width: 44px;
        height: 44px;
        padding: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.15s, transform 0.08s;
      }
      .control-btn .icon {
        width: 20px;
        height: 20px;
        display: block;
      }
      /* unmute icon hidden by default; toggled with .muted */
      .control-btn .icon-unmute {
        display: none;
      }
      .control-btn.muted .icon-mute {
        display: none;
      }
      .control-btn.muted .icon-unmute {
        display: block;
      }
      .control-btn:hover {
        background: rgba(255,255,255,0.1);
        transform: translateY(-1px);
      }
      .control-btn:active {
        transform: translateY(0);
      }
      .control-btn:focus {
        outline: 2px solid #F3C440;
        outline-offset: 2px;
      }

      h2 {
        margin: 32px 0 16px 0;
        padding: 12px 32px;
        color: #F5F5F6;
        font-size: 2.2rem;
        font-family: 'Orbitron', 'Segoe UI', 'Arial', sans-serif;
        letter-spacing: 2px;
        
        border-radius: 16px;
        
        
      }
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    </style>
  </head>
  <body>
<H2>Zivkiro</H2>
  <model-viewer src="zivkiro.glb"
                ios-src="zivkiro.usdz"
                alt="zivkiro"
                ar
                camera-controls
                autoplay
                animation-loop
                animation-name="CubeAction"
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral">   
  </model-viewer>

  <div class="controls" role="group" aria-label="Player controls">
    <button id="playBtn" class="control-btn" title="Play" aria-label="Play">
      <svg class="icon icon-play" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 3.868v16.264A1 1 0 0 0 6.6 21.2L19 12 6.6 2.8A1 1 0 0 0 5 3.868z"/></svg>
    </button>
    <button id="pauseBtn" class="control-btn" title="Pause" aria-label="Pause">
      <svg class="icon icon-pause" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M6 5h3v14H6zM15 5h3v14h-3z"/></svg>
    </button>
    <button id="muteBtn" class="control-btn" title="Mute" aria-label="Mute">
      <svg class="icon icon-mute" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 9v6h4l5 5V4L9 9H5z"/></svg>
      <svg class="icon icon-unmute" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="display:none"><path d="M5 9v6h4l5 5V4L9 9H5z"/><path d="M16.5 7a6 6 0 0 1 0 10M19 4a9 9 0 0 1 0 16"/></svg>
    </button>
  </div>

  <audio id="voiceAudio" src="Timeline 1.mp3" preload="auto" loop></audio>

  <div class="text-box">
    <p>Starte die AR-Ansicht, um die Kamera zu aktivieren. Das Modell lässt sich drehen; wende es, um die Schritte auch von der Rückseite zu betrachten</p>
  </div>
   




  <script>
    (function(){
      const mv = document.querySelector('model-viewer');
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const muteBtn = document.getElementById('muteBtn');
      const audio = document.getElementById('voiceAudio');
      let isMuted = mv && mv.hasAttribute && mv.hasAttribute('muted');
      let usingTTS = false;

      // playback speed multiplier for the MODEL only
      const PLAYBACK_SPEED = 1.2;

      // if audio fails or is unavailable, fall back to TTS
      if (!audio) usingTTS = true;
      else audio.addEventListener('error', ()=> { usingTTS = true; });

      // initialize mute state
      if (isMuted && muteBtn) {
        muteBtn.classList.add('muted');
        muteBtn.setAttribute('aria-label','Unmute');
        if (audio) audio.muted = true;
      }

      // sync model time from audio
      function syncModelToAudio(){
        if (!audio || !mv) return;
        // if durations known, map proportionally
        if (audio.duration && mv.duration) {
          const ratio = audio.currentTime / audio.duration;
          mv.currentTime = mv.duration * ratio;
        } else {
          // fallback: set equal time
          mv.currentTime = audio.currentTime;
        }
      }

      // audio -> model
      if (audio) {
        // ensure audio is looping
        audio.loop = true;
        let lastAudioTime = 0;
        audio.addEventListener('timeupdate', ()=>{
          if (!audio || !mv) return;
          // detect loop (audio currentTime jumped backwards)
          if (lastAudioTime && audio.currentTime < lastAudioTime - 0.1) {
            try { mv.currentTime = 0; } catch(e) {}
            if (mv && mv.paused && mv.play) mv.play();
          }
          syncModelToAudio();
          lastAudioTime = audio.currentTime;
        });
        audio.addEventListener('seeked', syncModelToAudio);
        audio.addEventListener('play', ()=>{ if (mv && mv.paused) mv.play(); });
        audio.addEventListener('pause', ()=>{ if (mv && !mv.paused) mv.pause(); });
        // ended may not fire when loop is true, but keep for safety
        audio.addEventListener('ended', ()=>{ if (mv && !mv.paused) mv.pause(); });
      }

      // model -> audio (when the model starts playing, align audio and set rates)
      function speakText(){
        const text = 'Starte die AR-Ansicht. Das Modell lässt sich drehen; wende es, um die Schritte auch von der Rückseite zu betrachten.';
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'de-DE';
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(u);
      }

      if (mv) {
        mv.addEventListener('play', ()=>{
          try { mv.timeScale = PLAYBACK_SPEED; } catch(e) {}
          if (usingTTS) { speakText(); return; }
          if (!audio) return;
          try {
            // align audio to the same relative playback position
            if (audio.duration && mv.duration) {
              const ratio = (mv.currentTime || 0) / mv.duration;
              audio.currentTime = Math.min(audio.duration, Math.max(0, (audio.duration || 0) * ratio));
            } else {
              audio.currentTime = mv.currentTime || 0;
            }
          } catch(e) {}

          if (!audio.paused) return;
          const playPromise = audio.play();
          if (playPromise !== undefined) {
            playPromise.catch(()=>{
              // autoplay prevented - resume on user interaction
              const resume = ()=>{ audio.play().catch(()=>{}); document.removeEventListener('pointerdown', resume); document.removeEventListener('keydown', resume); };
              document.addEventListener('pointerdown', resume, {once:true});
              document.addEventListener('keydown', resume, {once:true});
            });
          }
        });
        mv.addEventListener('pause', ()=>{ if (audio && !audio.paused && !usingTTS) audio.pause(); });
      }

      // play button triggers audio (preferred) and model play
      if (playBtn) playBtn.addEventListener('click', ()=>{
        try { if (mv) mv.timeScale = PLAYBACK_SPEED; } catch(e) {}
        if (audio && !usingTTS) {
          // if audio is paused, play; if ended, reset to 0 and play
          if (audio.ended) audio.currentTime = 0;
          audio.play().catch(()=>{});
        } else if (mv && mv.play) {
          mv.play();
        } else if (usingTTS) {
          const text = 'Starte die AR-Ansicht. Das Modell lässt sich drehen; wende es, um die Schritte auch von der Rückseite zu betrachten.';
          const u = new SpeechSynthesisUtterance(text); u.lang='de-DE'; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u);
        }
      });

      // pause button pauses audio and model
      if (pauseBtn) pauseBtn.addEventListener('click', ()=>{
        if (audio && !usingTTS) audio.pause();
        if (mv && mv.pause) mv.pause();
        if (usingTTS) { try { window.speechSynthesis.pause(); } catch (e) {} }
      });

      // mute toggles audio and model muted attribute
      if (muteBtn) muteBtn.addEventListener('click', ()=>{
        isMuted = !isMuted;
        if (!mv) return;
        if (isMuted) {
          mv.setAttribute('muted','');
          if (audio) audio.muted = true;
          muteBtn.classList.add('muted');
          muteBtn.setAttribute('aria-label','Unmute');
        } else {
          mv.removeAttribute('muted');
          if (audio) audio.muted = false;
          muteBtn.classList.remove('muted');
          muteBtn.setAttribute('aria-label','Mute');
        }
      });

    })();
  </script>

</body>




</html>
